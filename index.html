<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <!-- FONTAWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
     <!-- FONT ROBOTO -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,900" rel="stylesheet">
     <!-- MY CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- JS: JQUERY -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- JS: MOMENT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS: HANDLEBARS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
     <!-- JS: MY TEMPLATE -->
     <script id="movieTemplate" type="text/x-handlebars-template">
      <div class="movieDescription">
        <div>
          <b>Titolo:</b>{{ title }}
        </div>
        <div>
          <b>Titolo originale:</b>{{ orTitle }}
        </div>
        <div>
          <b>Lingua:</b>{{{ language }}}
        </div>
        <div>
          <b>Voto:</b>{{{ vote }}}
        </div>
      </div>
     </script>
     <!-- JS: MY JS -->
     <script type="text/javascript" src="script.js"></script>
     <title>Boolflix</title>
   </head>
   <body>
    <header>
      <h1>BOOLFLIX</h1>
      <div class="">
        <input id="search" type="text" name="" value="">
        <button type="button" name="Cerca">Cerca</button>
      </div>
    </header>
    <div class="container">
      <div class="movies">
        movies
      </div>
      <div class="tvSeries">
        tvserie
      </div>
    </div>
   </body>
 </html>
