<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <!-- FONTAWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
     <!-- FONT ROBOTO -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,900" rel="stylesheet">
     <!-- MY CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- JS: JQUERY -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- JS: MOMENT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS: HANDLEBARS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
     <!-- JS: MY TEMPLATE -->
     <script id="movieTemplate" type="text/x-handlebars-template">
      <div class="movieContainer">
        <div>
          <img class="poster"src="{{ posterSrc }}" alt="">
          <div class="movieDescription">
            <div class="title">
              {{ title }}
            </div>
            <div class="otherDescription">
              <div>
                <b>Titolo originale:</b>
                <span>{{ orTitle }}</span>
              </div>
              <div>
                <b>Lingua:</b>
                <span>{{{ language }}}</span>
              </div>
              <div>
                <b>Voto:</b>
                <span>{{{ vote }}}</span>
              </div>
              <div>
                <b>Descrizione:</b>
                <span>{{{ overview }}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
     </script>
     <!-- JS: MY JS -->
     <script type="text/javascript" src="script.js"></script>
     <title>Boolflix</title>
   </head>
   <body>
    <header>
      <div class="navLeft">
        <img id="logo" src="img/logo.png" alt="">
        <div>
          <span>
            Home
          </span>
          <span>
            Serie
          </span>
          <span>
            Film
          </span>
          <span>
            Aggiunti di recente
          </span>
          <span>
            La mia lista
          </span>
        </div>
      </div>
      <div class="search">
        <input id="search" type="text" placeholder="Cerca film o serie tv">
        <a href="#"><i class="fas fa-search"></i></a>
      </div>
    </header>
    <div class="containerResults">
      <h1>Film</h1>
      <div class="movies box">
        <div class="wrapper">

        </div>
      </div>
      <h1>Serie tv</h1>
      <div class="tvSeries box">
        <div class="wrapper">

        </div>
      </div>
    </div>
   </body>
 </html>
